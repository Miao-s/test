<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可拖动的弹出框</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
    <div class="login-header"><a href="javascript:;" id="link">点击弹出</a></div>
    <div id="login" class="login">
        <div id="title" class="login-title">登录
            <span><a id="closeBtn" href="javascript:void(0);" class="close-login">关闭</a></span>
        </div>
        <div class="login-input-content">
            <div class="login-input">
                <label>用户名：</label>
                <input type="text" placeholder=" 请输入用户名" name="info[username]" id="username" class="ipt">
            </div>
            <div class="login-input">
                <label>密码：</label>
                <input type="password" placeholder=" 请输入密码" name="info[password]" id="password" class="ipt">
            </div>
        </div>
        <div id="loginBtn" class="login-button"><a href="javascript:void(0);" id="login-button-submit">点击登录</a></div>
    </div>
    <div id="bg" class="login-bg"></div>
</body>
</html>
