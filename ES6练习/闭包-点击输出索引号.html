<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1号</li>
        <li>2号</li>
        <li>3号</li>
        <li>4号</li>
    </ul>
    <script>
        var lis = document.querySelectorAll('li');
        for(var i = 0; i < lis.length; i++){
            /*会导致每次点击都是一样得数字
            lis[i].onclick = function(){
                console.log(i);
            } 
            */
            /*跟闭包输出得一样
            lis[i].index = i;
            lis[i].onclick = function(){
                console.log(i);
            }
            */
            (function(i){
                lis[i].onclick = function(){
                    console.log(i);
                }
            })(i);
        }
    </script>
</body>
</html>
