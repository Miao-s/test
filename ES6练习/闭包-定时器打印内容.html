<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1号</li>
        <li>2号</li>
        <li>3号</li>
        <li>4号</li>
    </ul>
    <script>
        var lis = document.querySelectorAll('li');
        for(var i = 0; i < lis.length; i++){
            //异步任务，无触发无法执行
            //console.log(lis[i].innerHTML);
            (function(i){
                setTimeout(function(){
                    console.log(lis[i].innerHTML);
                },5000);
            })(i);
        }
    </script>
</body>
</html>
