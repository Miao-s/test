<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xxx后台管理系统</title>
    <link rel="stylesheet" href="css/index-style.css">
    <script src="lib/jquery-1.7.2.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div id="header">
        <div id="header-left">
            <span>xxx后台管理系统</span>
            <input type="text" value="搜索..." id="seach">
        </div>
        <div id="header-right">
            <img src="icon/yonghu.png" alt="个人">
            <img src="icon/xiaoxi2.png" alt="通知">
            <img src="icon/shezhi.png" alt="设置">
        </div>
    </div>
    <div id="footer">
        <div id="nav">
            <div class="nav-box box1">客户信息</div>
                <div class="box1-box">
                    <div class="inbox">信息总览</div>
                    <div class="inbox">我的客户</div>
                    <div class="inbox">相关流水</div>
                    <div class="inbox">潜在客户</div>
                    <div class="inbox">下载信息</div>
                    <div class="inbox">下载模板</div>
                    <div class="inbox">上传资料</div>
                </div>
            <div class="nav-box box2">话务任务</div>
                <div class="box2-box">
                    <div class="inbox">今日任务</div>
                    <div class="inbox">本月任务</div>
                    <div class="inbox">任务总览</div>
                    <div class="inbox">任务统计</div>
                </div>
            <div class="nav-box box3">通讯录</div>
                <div class="box3-box">
                    <div class="inbox">通讯录</div>
                </div>
            <div class="nav-box box4">统计</div>
                <div class="box4-box">
                    <div class="inbox">通话统计</div>
                    <div class="inbox">任务统计</div>
                    <div class="inbox">客户增长</div>
                    <div class="inbox">客户统计</div>
                </div>
            <div class="nav-box box5">其他功能</div>
                <div class="box5-box">
                    <div class="inbox">备忘录</div>
                    <div class="inbox">系统设置</div>
                </div>
        </div>
        <div id="content">
            <div id="content-box1">
                <div>公告</div>
                <div>今日任务</div>
            </div>
            <span class="clearfix"></span>
            <div id="content-box2">
                <div>我的客户</div>
                <div>任务总览</div>
                <div>通讯录</div>
                <div>通话统计</div>
                <div>客户统计</div>
            </div>
            <span class="clearfix"></span>
            <div id="content-box3">
                <div>客户列表</div>
                <div>备忘录</div>
            </div>
            <span class="clearfix"></span>
        </div>
        <div id="content-footer">
           <div>主页</div>
           <div>关于我们</div> 
           <div>@2020 xxx By Miao</div>
        </div>
    </div>
    
</body>
</html>
