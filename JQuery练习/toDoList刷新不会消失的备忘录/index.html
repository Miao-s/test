<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList—最简单的待办事项列表</title>
    <script src="jquery-1.7.2.js"></script>
    <script src="index.js"></script>
    <style>
        *{
            padding:0;
            margin:0;
            font-size:16px;
        }
        body{
            background-color:#cdcdcd;
        }
        section{
            width:600px;
            padding:0 10px;
            margin:0 auto;
        }
        header{
            height:50px;
            background-color:rgba(47,47,47,0.9);
        }
        header label{
            float:left;
            width:100px;
            line-height:50px;
            color:#DDD;
            font-size:24px;
            cursor:pointer;
        }
        header input{
            float:right;
            width:60%;
            height:28px;
            margin-top:10px;
            text-indent:10px;
            border-radius:5px;
            box-shadow:0 1px 0 rgba(255,255,255,.2),0 1px 2px rgba(0,0,0.4) inset;
            border:none;
            font-size:13px;
        }
        h2{
            position:relative;
            display:block;
            font-size:1.5em;
            margin-block-start:0.83em;
            margin-block-end:0.83em;
            margin-inline-start:0px;
            margin-inline-end:0px;
            font-weight:bold;
        }
        h2 span{
            position:absolute;
            top:2px;
            right:5px;
            display:inline-block;
            padding:0 5px;
            height:20px;
            border-radius:20px;
            background-color:#e6e6fa;
            line-height:22px;
            text-align:center;
            color:#666;
            font-size:14px;
        }
        ol,ul{
            padding:0;
            list-style:none;
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding-inline-start: 40px;
        }
        ul{
            position:relative;
        }
        li{
            position:relative;
            height:32px;
            line-height:32px;
            background-color:#fff;
            margin-bottom:10px;
            padding:0 45px;
            border-radius:3px;
            border-left:5px solid #629A9C;
            box-shadow:0 1px 2px rgba(0,0,0,0.07);
        }
        ul li{
            background-color:rgba(0, 0, 0,0.1);
        }
        li input{
            position:absolute;
            top:50%;
            margin-top:-11px;
            left:10px;
            width:22px;
            height:22px;
            cursor:pointer;
        }
        p{
            display:block;
            margin:0;
        }
        li a{
            position:absolute;
            top:50%;
            margin-top:-12px;
            right:5px;
            display:inline-block;
            width:14px;
            height:12px;
            border-radius:14px;
            border:6px double #fff;
            background:#ccc;
            line-height:14px;
            text-align:14px;
            font-weight:bold;
            font-size:14px;
            cursor:pointer;
        }
        ul li a{
            background:transparent;
            border:6px double #ccc;
        }
        footer{
            text-align:center;
            font-size:14px;
            color:#666;
        }
    </style>
</head>
<body>
    <header>
        <section>
            <label for="title">ToDoList</label>
            <input type="text" name="title" id="title" placeholder="添加ToDo" required="required" autocomplete="off">
        </section>
    </header>
    <section>
        <h2>正在进行<span id="todocount">0</span></h2>
        <ol id="todolist" class="demo-box">

        </ol>
        <h2>已经完成<span id="donecount">0</span></h2>
        <ul id="donelist">
            <div class="box"></div>
        </ul> 
               
    </section>
    <footer>
        Copyright &copy; 2014 todolist.cn
    </footer>
</body>
</html>
