<!DOCTYPE HTML>
<HTML>
<head>
	<meta charset="utf-8">
	<title>淡出/淡入</title>
	<script src="jquery-1.7.2.js"></script>
	<script>
		$(document).ready(function(){
			$("#b1").click(function(){
				$("#p1").fadeIn(2000);
			});
			$("#b2").click(function(){
				$("#p1").fadeOut(2000);
			});
			$("#b3").click(function(){
				$("#p3").fadeToggle(2000);
			});
			$("#b4").click(function(){
				$("#p4").fadeTo("slow",0.15);
			});
			$("#b5").click(function(){
				$("#p4").fadeTo("slow",1);
			});
		});
	</script>
</head>
<body>
	<div>
		<p id="p1">点击淡出/淡入</p>
		<button id="b1">淡入</button>
		<button id="b2">淡出</button>
	</div>
	<div>
		<p id="p3">点击淡出/淡入</p>
		<button id="b3">淡出/淡入</button>
	</div>
	<div>
		<p id="p4" style="width:80px;height:80px;background-color:red;"></p>
		<button id="b4">透明度</button>
		<button id="b5">复原</button>
	</div>
</body>
</HTML>
